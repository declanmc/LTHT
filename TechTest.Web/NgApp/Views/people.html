﻿<h1>People</h1>
<div data-ng-show="isLoading"><em>Loading, please wait....</em></div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Palindrome</th>
            <th>Authorised</th>
            <th>Enabled</th>
            <th>Colours</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in people">
            <td><a href="#/people/{{person.personId}}">{{person.getFullName()}}</a></td>
            <td ng-class="{'text-success':person.isPalindrome(), 'text-danger': !person.isPalindrome()}">{{person.isPalindromeText()}}</td>
            <td ng-class="{'text-success':person.isAuthorised, 'text-danger': !person.isAuthorised}">{{person.authorised()}}</td>
            <td ng-class="{'text-success':person.isEnabled, 'text-danger': !person.isEnabled}">{{person.enabled()}}</td>
            <td>{{person.getColours()}}</td>
        </tr>
    </tbody>
</table>
